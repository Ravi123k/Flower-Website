<style>
/* Night/Day Animation Styles */
body.daytime {

}
.night {
  pointer-events: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(ellipse at 60% 30%, #2a2a4a 0%, #1a1a2a 100%);
  opacity: 1;
  transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
  z-index: 0;
}
body.daytime .night {
  opacity: 0;
}
.real-moon-container {
  opacity: 1;
  transition: opacity 1.2s cubic-bezier(.4,0,.2,1), filter 1.2s;
  filter: none;
}
body.daytime .real-moon-container {
  opacity: 0.25;
  filter: blur(2px) brightness(1.2);
}

/* Optional: Animate flower and grass colors for day */

body.daytime .flower__g-front__leaf,

@keyframes flyLyric {

<script>
// --- Night/Day toggle logic ---
const toggleBtn = document.getElementById('toggle-daynight');
const toggleIcon = document.getElementById('toggle-icon');
let isNight = true;

function setDaytime(day) {
  document.body.classList.toggle('daytime', day);
  // Change icon: moon for night, sun for day
  toggleIcon.textContent = day ? 'â˜€ï¸' : 'ðŸŒ™';
  isNight = !day;
}

toggleBtn.addEventListener('click', () => {
  setDaytime(isNight);
});

// --- Music player controls ---
const audio = document.getElementById('bg-music');
const playBtn = document.getElementById('music-play');
const playIcon = document.getElementById('music-play-icon');
const pauseIcon = document.getElementById('music-pause-icon');

// Play/Pause toggle
playBtn.addEventListener('click', () => {
  if(audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
});
audio.addEventListener('play', () => {
  playIcon.style.display = "none";
  pauseIcon.style.display = "";
});
audio.addEventListener('pause', () => {
  playIcon.style.display = "";
  pauseIcon.style.display = "none";
});

// Autoplay on first user click (browser policy)
document.addEventListener('click', function playOnce() {
  audio.play();
  document.removeEventListener('click', playOnce);
});

// --- Flying lyrics ---
const lyrics = [
  { time: 6, text: "Fly me to the moon and" },
  { time: 8.3, text: "Let me play among the stars" },
  { time: 12.1, text: "Let me see what spring is like" },
  { time: 15.1, text: "On Jupiter and Mars" },
  { time: 18.1, text: "In other words, hold my hand" },
  { time: 22.1, text: "In other words, darling, kiss me" },
  { time: 26.1, text: "Fill my heart with song" },
  { time: 29.7, text: "And let me sing forever more" },
  { time: 33.3, text: "You are all I long for" },
  { time: 35.5, text: "All I worship and adore" },
  { time: 38.7, text: "In other words, please be true" },
  { time: 43.1, text: "In other words, I love you" },
  { time: 48.6, text: "Fill my heart with song" },
  { time: 52.2, text: "Let me sing forever more" },
  { time: 55.7, text: "You are all I long for" },
  { time: 58.0, text: "All I worship and adore" },
  { time: 61.4, text: "In other words, please be true" },
  { time: 65.5, text: "In other words," },
  { time: 67.2, text: "In other words," },
  { time: 68.8, text: "I love you" }
];
let lyricIndex = 0;
const flyingLyrics = document.getElementById('flying-lyrics');

function showLyric(text) {
  const line = document.createElement('div');
  line.className = 'lyric-line';
  line.textContent = text;
  flyingLyrics.appendChild(line);
  setTimeout(() => flyingLyrics.removeChild(line), 3000);
}

audio.addEventListener('timeupdate', () => {
  if (lyricIndex < lyrics.length && audio.currentTime >= lyrics[lyricIndex].time) {
    showLyric(lyrics[lyricIndex].text);
    lyricIndex++;
  }
});

// Reset on loop/seek
audio.addEventListener('ended', () => { lyricIndex = 0; });
audio.addEventListener('seeked', () => {
  lyricIndex = lyrics.findIndex(l => audio.currentTime < l.time);
  if (lyricIndex < 0) lyricIndex = 0;
});

// --- Animate music notes with flower lights when music is playing ---
const musicNotes = [
  "&#127925;", // ðŸŽµ
  "&#127926;", // ðŸŽ¶
  "&#9835;",   // â™«
  "&#119070;"  // ð„ž
];

// Helper to create music note elements
function createMusicNote(className, delay) {
  const note = document.createElement('span');
  note.className = `flower__music-note ${className}`;
  note.innerHTML = musicNotes[Math.floor(Math.random() * musicNotes.length)];
  note.style.animationDelay = delay;
  note.style.left = `${Math.random() * 60 + 20}px`;
  note.style.top = `${Math.random() * 10 + 10}px`;
  note.style.display = 'none'; // Start hidden
  return note;
}

// Add music notes to each flower center
document.querySelectorAll('.flower__leafs').forEach((leafs, idx) => {
  for (let i = 0; i < 3; i++) {
    const delay = `${(i * 0.7 + idx * 0.3).toFixed(2)}s`;
    const note = createMusicNote(`flower__music-note--${i+1}`, delay);
    leafs.appendChild(note);
  }
});

// Show/hide music notes when music plays/pauses
function setMusicNotesVisible(visible) {
  document.querySelectorAll('.flower__music-note').forEach(note => {
    note.style.display = visible ? '' : 'none';
  });
}
audio.addEventListener('play', () => setMusicNotesVisible(true));
audio.addEventListener('pause', () => setMusicNotesVisible(false));
audio.addEventListener('ended', () => setMusicNotesVisible(false));

// Hide notes by default
setMusicNotesVisible(false);
</script>
