<audio id="bg-music" src="FMTTM.mp3" autoplay loop></audio>
<script>
  // Try to autoplay (may fail due to browser policy)
  window.addEventListener('DOMContentLoaded', function() {
    var audio = document.getElementById('bg-music');
    audio.volume = 0.6; // Adjust volume if needed
    var playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(function(error) {
        // Show a message if autoplay is blocked
        var msg = document.createElement('div');
        msg.textContent = "Click anywhere to enable background music.";
        msg.style = "position:fixed;top:10px;left:0;right:0;text-align:center;background:#fff3;padding:8px;font-size:16px;z-index:1000;";
        document.body.appendChild(msg);
        document.addEventListener('click', function handler() {
          audio.play();
          msg.remove();
          document.removeEventListener('click', handler);
        });
      });
    }
  });
</script>
<style>
  #bg-music { display: none; }
</style>
